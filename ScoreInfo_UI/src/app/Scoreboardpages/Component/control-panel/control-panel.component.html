<div class="scoreBox">
    <mat-horizontal-stepper linear #stepper>
        <!-- Step 1: Batting Icon -->
        <mat-step [completed]="isBattingPlayerSelected()">
          <ng-template matStepLabel>
            <mat-icon class="fs-1" color = "warn">sports_cricket</mat-icon> <!-- Batting Icon -->
          </ng-template>
          <!-- Your content for batting player -->
          <h3>Select batting player</h3>
          <div class="ptcontainer" *ngIf="matchTeamData && matchTeamData.selectedmatchTeam1Players.length > 0">
            <h6 class="bg-body-tertiary p-2 border-top border-bottom text-center">Select Playing 11</h6>
            <div class="card mx-2">
              <div>
                <label class="d-flex justify-content-center card-header my-2"> Players for </label>
                <div class="d-flex bg-body-tertiary p-2 border-top border-bottom" *ngFor="let player of matchTeamData.selectedmatchTeam1Players">
                  <div class="mx-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [id]="player._id"
                      [value]="player"
                      [disabled]="battingPlayer.length === 2 && !battingPlayer.includes(player)"
                      (change)="onPlayerSelection(player)"
                    />
                  </div>
                  <div>
                    <label [for]="player._id">{{ player.playerName }} {{player.playerSurName}}</label><br />
                  </div>
                </div>
              </div>
            </div>
          </div>          
        </mat-step>

        <!-- Step 2: Bowling Icon -->
        <mat-step [completed]="isBowlerSelected()">
          <ng-template matStepLabel>
            <mat-icon>sports_handball</mat-icon> <!-- Bowling Icon -->
          </ng-template>
          <!-- Your content for selecting bowler -->
          <h1>Select bowler</h1>
        </mat-step>

        <!-- Step 3: Score Icon -->
        <mat-step>
          <ng-template matStepLabel>
            <mat-icon>emoji_events</mat-icon> <!-- Score Icon -->
          </ng-template>
          <!-- Your content for entering score -->
          <h1>Enter Score</h1>
        </mat-step>
      </mat-horizontal-stepper>


</div>
