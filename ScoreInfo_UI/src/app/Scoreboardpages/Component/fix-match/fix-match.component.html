<div *ngIf="showMatchesList" class="d-flex justify-content-center align-items-center flex-column ptcontainer" >
    <h6 class="bg-body-tertiary p-2 border-top border-bottom">Select Match</h6>
    <button type="button" class="btn btn-success m-2 btn-lg" (click)="showForm()" [disabled]="!selectedMatch">Continue</button>
    <div class="list-group m-3 ">
    <div class="list-group-item list-group-item-action list-group-item-secondary my-2" *ngFor="let match of Matches">
        <div class="d-flex">
        <input class="form-check-input mx-3" type="radio" id="{{ match._id }}" name="selectedMatch" [value]="match" [(ngModel)]="selectedMatch">
        <label  for="{{ match._id }}">{{ match.team1name }} vs {{ match.team2name }}</label><br>
    </div>
    </div>
    </div>
</div>

<div class="ptcontainer" *ngIf="Team1Players.length > 0">
<h6 class="bg-body-tertiary p-2 border-top border-bottom text-center ">Select Playing 11</h6>
<div class="card mx-2">
<div>
    <label class="d-flex justify-content-center card-header my-2"> Players for {{ selectedMatch?.team1name }}</label>
    <div class="d-flex bg-body-tertiary p-2 border-top border-bottom" *ngFor="let player of Team1Players">
        <div class="mx-3">
        <input class="form-check-input "
            type="checkbox"
            [id]="player._id"
            [value]="player.playerName" 
            [checked]="isSelected(player)"
            [disabled]="isTeamFull() && !isSelected(player)"
            (change)="onTeam1PlayerSelection(player)"
        />
        </div>

        <div>
        <label [for]="player._id">{{ player.playerName }} {{player.playerSurName}}</label><br />
        </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="Team2Players.length > 0" class="ptcontainer">
    <div  class="card mx-2 mt-5 ">
        <label class="d-flex justify-content-center card-header my-2"> Players for {{ selectedMatch?.team2name }}</label>
        <div class="d-flex bg-body-tertiary p-2 border-top border-bottom" *ngFor="let player of Team2Players">
            <div class="mx-3">
            <input class="form-check-input "
                type="checkbox"
                [id]="player._id"
                [value]="player.playerName" 
                [checked]="isSelectedTeam2(player)"
                [disabled]="isTeam2Full() && !isSelectedTeam2(player)"
                (change)="onTeam2PlayerSelection(player)"
            />
            </div>
    
            <div>
            <label [for]="player._id">{{ player.playerName }} {{player.playerSurName}}</label><br />
            </div>
        </div>
      </div>
      <div class="d-flex justify-content-center flex-column">
          <button type="button" class="btn btn-success mt-5" (click)="fitxMatch()" >Continue</button>
          <div class="fw-bolder text-danger " *ngIf="isTeamSelected"> Please select playing 11 for both team</div>
      </div>
</div>
