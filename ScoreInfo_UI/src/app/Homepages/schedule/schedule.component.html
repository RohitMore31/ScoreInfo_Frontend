
  <div class="d-flex justify-content-center align-items-center flex-column">
    <h6 class="bg-body-tertiary p-2 border-top border-bottom">Matches</h6>
    <div class="list-group list-group-light m-2 ">
      <div *ngFor="let match of Matches" 
         [ngClass]="'list-group-item list-group-item-action px-3 border-0 rounded-3 mb-2 ' + (match.status === 'completd' ? 'list-group-item-danger' : 'list-group-item-success')" class="my-3 py-3">
      <div> Match No. = {{ match.matchNumber }} </div>   
      <div  class="text-capitalize fw-bolder" >  {{match.team1name}} vs {{match.team2name}} </div>  
      <div class="d-flex justify-content-between mt-1">
        <div>{{match.status}} </div>
        <div>{{ match.matchDate | date: 'dd/MM/yyyy'}} </div>
      </div>
    </div>
    </div>
  </div>
