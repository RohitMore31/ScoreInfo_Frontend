<div class="ptcontainer">
<table class="table table-striped table-bordered">
    <thead class="bg-light">
      <tr>
        <th>No.</th>
        <th>Teams</th>
        <th>M</th>
        <th>W</th>
        <th>L</th>
        <th>P</th>
        <th>NRR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams" >
        <td>{{ team.no }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.match }}</td>
        <td>{{ team.win }}</td>
        <td>{{ team.loss }}</td>
        <td>{{ team.point }}</td>
        <td>{{ team.runRate }}</td>
      </tr>
    </tbody>
  </table>
</div>
